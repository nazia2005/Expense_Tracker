<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Expense Tracker</h1>

        <!-- Search Filter Input -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Expense">
        </div>

        <div class="card p-3 mb-3">
            <div class="row g-2">
                <div class="col-md-4">
                    <input type="text" id="expenseName" class="form-control" placeholder="Expense Name">
                </div>
                <div class="col-md-4">
                    <input type="number" id="expenseAmount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" id="addExpenseBtn">Add Expense</button>
                </div>
            </div>
        </div>

        <div class="card p-3 mb-3">
            <h5>Expenses</h5>
            <ul id="expenseList" class="list-group mb-3"></ul>
            <h5 class="text-end">Total: ₹<span id="totalAmount">0</span></h5>
        </div>

        <button class="btn btn-danger w-100" id="clearAllBtn">Clear All</button>
    </div>
    <script src="ex.js"></script>
</body>
</html>
